language: php
sudo: true
php:
  - 5.5
  - 5.6
  - 7.0
matrix:
  fast_finish: true
env:
  global:
    - $DOCROOT=$TRAVIS_BUILD_DIR/web
addons:
  hosts:
    - travis
services:
  - mysql
mysql:
  database: travis
  username: root
  encoding: utf8
cache:
  directories:
    - $HOME/.composer/cache
git:
  depth: 3
before_install: build/before_install.sh
install: build/install.sh
before_script: build/before_script.sh
script: build/script.sh
after_failure: build/after_failure.sh
notifications:
  slack:
    secure: 
    on_success: always
